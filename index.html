<script>
  // Download function for torrents
  function downloadFile(url) {
    const a = document.createElement('a');
    a.href = url;
    a.download = url.split('/').pop();
    document.body.appendChild(a);
    a.click();
    document.body.removeChild(a);
  }

  // Smooth pulsing neon radial glow background
  const canvas = document.getElementById('bgCanvas');
  const ctx = canvas.getContext('2d');

  let w, h;
  function resize() {
    w = window.innerWidth;
    h = window.innerHeight;
    canvas.width = w * devicePixelRatio;
    canvas.height = h * devicePixelRatio;
    canvas.style.width = w + 'px';
    canvas.style.height = h + 'px';
    ctx.setTransform(1,0,0,1,0,0);
    ctx.scale(devicePixelRatio, devicePixelRatio);
  }
  resize();
  window.addEventListener('resize', resize);

  let pulse = 0;
  function animate(t = 0) {
    pulse += 0.02;
    if (pulse > Math.PI * 2) pulse -= Math.PI * 2;

    ctx.clearRect(0, 0, w, h);

    // Create a radial gradient that pulses gently
    const gradient = ctx.createRadialGradient(w/2, h/2, w/10, w/2, h/2, w/2);
    const alpha = 0.3 + 0.15 * Math.sin(pulse); // pulsate alpha between 0.15 and 0.45

    gradient.addColorStop(0, `rgba(0, 255, 255, ${alpha.toFixed(2)})`);
    gradient.addColorStop(1, 'rgba(0, 0, 0, 0)');

    ctx.fillStyle = gradient;
    ctx.fillRect(0, 0, w, h);

    requestAnimationFrame(animate);
  }
  animate();
</script>
